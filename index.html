<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Jogo da Velha</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>

	<main class="content">

			<table>

				<tr>

				<tr>

		<script src="script.js"></script>
	</main>
